name: Build and Push Docker Image
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free disk space (aggressive)
      run: |
        echo "=== Before cleanup ==="; df -h
        sudo rm -rf /usr/share/dotnet /opt/ghc /opt/hostedtoolcache /usr/local/lib/android /usr/share/swift /usr/local/share/powershell /usr/local/share/chromium /usr/local/graalvm /opt/az || true
        sudo docker system prune -af --volumes || true
        sudo docker builder prune -af || true
        sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true
        echo "=== After cleanup ==="; df -h

    - name: Setup Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:v0.12.4
          network=host

    - name: Login to GHCR
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build & test (multi-stage target=test inside build)
      run: |
        set -e
        # Build test stage only to validate install & basic functionality in-image
        docker buildx build \
          --target test \
          --platform linux/amd64 \
          --cache-from type=gha \
          --label org.opencontainers.image.revision=${{ github.sha }} \
          --label org.opencontainers.image.source=${{ github.repository }} \
          .

    - name: Build & push prod image (retry)
      if: github.event_name != 'pull_request'
      run: |
        set -e
        n=0
        until [ $n -ge 3 ]; do
          docker buildx build \
            --target prod \
            --platform linux/amd64 \
            --cache-from type=gha \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --push .
          rc=$?; if [ $rc -eq 0 ]; then exit 0; fi
          n=$((n+1)); echo "Push failed (try $n/3), retrying in 20s..."; sleep 20
        done
        exit 1

  cache-export:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    continue-on-error: true
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:v0.12.4
          network=host

    - name: Export build cache (retry x3, non-fatal)
      run: |
        set +e
        for t in 10 30 60; do
          docker buildx build \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --platform linux/amd64 \
            --output=type=cacheonly .
          rc=$?
          if [ $rc -eq 0 ]; then echo "Cache export OK"; exit 0; fi
          echo "Cache export failed. Sleep ${t}s and retry"; sleep $t
        done
        echo "Cache export failed after retries. Skipping (non-fatal)."
        exit 0
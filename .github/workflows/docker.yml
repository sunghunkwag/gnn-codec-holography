name: Build and Push Docker Image
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        df -h
        sudo rm -rf /usr/share/dotnet /opt/ghc /opt/hostedtoolcache /usr/local/lib/android /usr/share/swift || true
        sudo docker system prune -af --volumes || true
        sudo docker builder prune -af || true
        df -h

    - name: Setup Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:v0.12.4
          network=host

    - name: Login to GHCR
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build (read-only cache)
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        provenance: false
        outputs: type=docker

    - name: Run installation tests in container
      run: |
        docker build -t temp-test-image:ci --build-arg BUILDKIT_INLINE_CACHE=1 .
        docker run --rm temp-test-image:ci python examples/test_installation.py

    - name: Push image to GHCR (with retry)
      if: github.event_name != 'pull_request'
      run: |
        set -e
        n=0
        until [ $n -ge 3 ]; do
          docker buildx build \
            --cache-from type=gha \
            --iidfile /tmp/iid.txt \
            --label org.opencontainers.image.revision=${{ github.sha }} \
            --label org.opencontainers.image.source=${{ github.repository }} \
            --platform linux/amd64 \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --push .
          rc=$?; if [ $rc -eq 0 ]; then exit 0; fi
          n=$((n+1)); echo "Push failed (try $n/3), retrying in 20s..."; sleep 20
        done
        exit 1

  cache-export:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    continue-on-error: true
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:v0.12.4
          network=host

    - name: Export build cache (retry x3, non-fatal)
      run: |
        set +e
        for t in 10 30 60; do
          docker buildx build \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --platform linux/amd64 \
            --output=type=cacheonly .
          rc=$?
          if [ $rc -eq 0 ]; then echo "Cache export OK"; exit 0; fi
          echo "Cache export failed. Sleep ${t}s and retry"; sleep $t
        done
        echo "Cache export failed after retries. Skipping (non-fatal)."
        exit 0